<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CRM Dashboard</h1>

        <!-- Dashboard for key metrics -->
        <div class="dashboard">
            <div class="metric">
                <h2>Total Customers</h2>
                <p id="total-customers">0</p>
            </div>
            <div class="metric">
                <h2>Total Opportunities</h2>
                <p id="total-opportunities">0</p>
            </div>
            <div class="metric">
                <h2>Total Interactions</h2>
                <p id="opportunities-by-stage"></p>
            </div>
        </div>

        <!-- Customer Management -->
        <div class="section">
            <h2>Customers</h2>
            <button onclick="showCustomerForm()">Add Customer</button>
            <ul id="customer-list"></ul>
        </div>

        <!-- Interaction Logging -->
        <div class="section">
            <h2>Log Interaction</h2>
            <form id="interaction-form">
                <label for="customer-id">Customer:</label>
                <select id="customer-id"></select>

                <label for="interaction-type">Type:</label>
                <select id="interaction-type">
                    <option value="Call">Call</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Email">Email</option>
                </select>

                <label for="interaction-notes">Notes:</label>
                <textarea id="interaction-notes"></textarea>

                <button type="submit">Log Interaction</button>
            </form>
        </div>
        <!-- <div>
            <h2>All Interactions</h2>
            
        </div> -->
        <!-- Customer Form Modal -->
        <div id="customer-form-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCustomerForm()">&times;</span>
                <h2>Add Customer</h2>
                <form id="customer-form">
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" required>

                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" required>

                    <label for="customer-phone">Phone:</label>
                    <input type="text" id="customer-phone" required>

                    <label for="customer-address">Address:</label>
                    <input type="text" id="customer-address" required>

                    <button type="submit">Add Customer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
